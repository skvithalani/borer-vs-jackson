akka.actor {
  serializers {
    borer-cbor = "com.example.borer.cbor.MyCborSerializer"
  }
  serialization-bindings {
    "com.example.jackson.serializable.JsonSerializable" = jackson-cbor,
    "com.example.borer.serializable.CborSerializable" = borer-cbor,
  }
  serialize-messages = on
  allow-java-serialization = off
}